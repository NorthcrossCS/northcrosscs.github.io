<!doctype html>
<html id="adapt" class="no-js" lang="en" dir="ltr">
  <head>
    <script type="text/javascript">
      window.ISCOOKIELMS = false;
    </script>
    <script src="offline_API_wrapper.js" type="text/javascript"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Adapt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="adapt.css" type="text/css" rel="stylesheet">
    <script src="libraries/modernizr.js" type="text/javascript"></script>
    <script src="adapt/js/scriptLoader.js" type="text/javascript"></script>
    <style>
      .adblock-message {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        text-align: center;
      }
    </style>
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        var adblockMessage = document.querySelector('.adblock-message');
        var wrapper = document.querySelector('#wrapper');

        // Hide the adblock message and show the wrapper content
        function showWrapper() {
          adblockMessage.style.display = 'none';
          wrapper.style.display = 'block';
        }

        // Check if the wrapper content has finished loading (you can modify this as needed)
        setTimeout(showWrapper, 3000); // Show wrapper content after 3 seconds

        // Optionally, you can add event listeners to specific user actions to trigger showing the wrapper
        // Example: Clicking a button
        var continueButton = document.getElementById('continue-button');
        continueButton.addEventListener('click', showWrapper);
      });
    </script>
  </head>

  <body>
    <div id="app">
      <div id="wrapper" style="display: none;">
        <!-- Menu / page render here -->
        <button id="continue-button">Continue</button>
      </div>
      <div class="adblock-message">
        <p>Please disable your ad blocker to access this website.</p>
      </div>
    </div>
  </body>
</html>
