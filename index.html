<!doctype html>
<html id="adapt" class="no-js" lang="en" dir="ltr">
  <head>
    <script type="text/javascript">
      window.ISCOOKIELMS = false;
    </script>
    <script src="offline_API_wrapper.js" type="text/javascript"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Adapt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="adapt.css" type="text/css" rel="stylesheet">
    <script src="libraries/modernizr.js" type="text/javascript"></script>
    <script src="adapt/js/scriptLoader.js" type="text/javascript"></script>
    <style>
      .adblock-message {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        text-align: center;
      }
    </style>
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        var adblockMessage = document.querySelector('.adblock-message');
        var wrapper = document.querySelector('#wrapper');

        // Check if the user has already seen the adblock message
        var hasSeenMessage = localStorage.getItem('hasSeenAdblockMessage');

        // If the user has not seen the message, show it and set the flag
        if (!hasSeenMessage) {
          adblockMessage.style.display = 'block';
          localStorage.setItem('hasSeenAdblockMessage', 'true');
        } else {
          // If the user has seen the message, hide it and show the wrapper content
          adblockMessage.style.display = 'none';
          wrapper.style.display = 'block';
        }
      });
    </script>
  </head>

  <body>
    <div id="app">
      <div id="wrapper" style="display: none;">
        <!-- Menu / page render here -->
        <button id="continue-button">Continue</button>
      </div>
      <div class="adblock-message" style="display: none;">
        <p>Please disable your ad blocker to access this website.</p>
      </div>
    </div>
  </body>
</html>
